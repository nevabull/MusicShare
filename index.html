<script>


document.addEventListener('DOMContentLoaded', function() {
    const audioList = [

    { title: "Ain't No Johnny Cash",  src: "Ain't No Johnny Cash.m4a" },
    { title: "Catching Coconuts", src: "Catching Coconuts.m4a"}, 
    { title: "You Can Take Me", src: "Ypu Can Take Me.m4a"}, 
    { title: "Mr Cowhand", src: "Mr Cowhand.m4a"}, 
    { title: "The Caravan", src: "The Caravan.m4a"} 
 
]
    const audioListElement = document.getElementById('audioList');

    audioList.forEach(audio => {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item bg-dark text-white';

        const audioElement = document.createElement('audio');
        audioElement.controls = true;
        audioElement.src = audio.src;

        const titleElement = document.createElement('p');
        titleElement.textContent = audio.title;

        listItem.appendChild(titleElement);
        listItem.appendChild(audioElement);
        audioListElement.appendChild(listItem);
    });
});



            

</script>
</head>
